<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despacho Jurídico Lucio Macias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/subirnoticia.css">
</head>
<body>
    <a href="./Noticias.html" class="boton-regresar">
    <img src="../assets/IconosWeb/leftarrow_izquierda_5814.ico" alt="Regresar">
  </a>

  <header class="contenedor rounded-top">
    <div class="header">Subir Noticia</div>
    <div class="logo mt-2">
      <img src="../assets/ImagenesWeb/logo.png" alt="Logo del Despacho">
    </div>
  </header>

  <form id="formNoticia">
  <div class="mb-3">
    <label for="titulo" class="form-label">Título de la noticia</label>
    <input type="text" class="form-control" id="titulo" name="titulo" required>
  </div>

  <div class="mb-3">
    <label for="resumen" class="form-label">Resumen/Introducción</label>
    <textarea class="form-control" id="resumen" name="resumen" rows="5" required></textarea>
  </div>

  <div class="mb-3">
    <label for="fuente" class="form-label">URL de la noticia</label>
    <input type="url" class="form-control" id="fuente" name="fuente" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn boton-publicar">PUBLICAR</button>
  </div>
</form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/subirnoticia.js"></script>
</body>
</html>
