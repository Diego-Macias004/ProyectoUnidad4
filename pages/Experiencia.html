<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despacho Jurídico Lucio Macias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/experiencia.css">
</head>
<body>
    <header class="barra-superior d-flex justify-content-between align-items-center p-2">
    <a href="./Testimonios.html" class="icono-izquierda">
      <img src="../assets/IconosWeb/leftarrow_izquierda_5814.ico" alt="Volver" width="25">
    </a>
    <h1 class="titulo m-0">CUÉNTANOS TU EXPERIENCIA</h1>
    <div class="logo">
      <img src="../assets/ImagenesWeb/logo.png" alt="Logo del Despacho">
    </div>
  </header>

  <main class="container my-5">
    <p class="descripcion">
      En Despacho Jurídico Lucio Macias, valoramos la confianza de nuestros clientes.
      Comparte tu experiencia con nuestros servicios y ayúdanos a seguir mejorando.
    </p>

    <form action="./MensEnviado.html" class="formulario row g-3 mx-auto">
      <div class="col-12 col-md-4">
        <label for="satisfaccion" class="form-label fw-semibold">Satisfacción</label>
      </div>
      <div class="col-12 col-md-8">
        <select class="form-select" id="satisfaccion" name="satisfaccion" required>
          <option value="">Seleccione una opción</option>
          <option value="muy_satisfecho">Muy Satisfecho</option>
          <option value="satisfecho">Satisfecho</option>
          <option value="insatisfecho">Insatisfecho</option>
          <option value="muy_insatisfecho">Muy Insatisfecho</option>
        </select>
      </div>

      <div class="col-12 col-md-4">
        <label for="comentario" class="form-label fw-semibold">Comentario</label>
      </div>
      <div class="col-12 col-md-8">
        <textarea class="form-control" id="comentario" name="comentario" rows="6" required></textarea>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-secondary fw-bold px-4">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
    © 2025 Despacho Jurídico Lucio Macías. Todos los derechos reservados.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
